<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>RIO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style/font.css' %}">
        <link rel="stylesheet" href="{% static 'style/head_bg.css' %}">
        <link rel="stylesheet" href="{% static 'style/main_block.css' %}">
        <link rel="stylesheet" href="{% static 'style/calculator_text.css' %}">
        <link rel="stylesheet" href="{% static 'style/slaider.css' %}">
        <link rel="stylesheet" href="{% static 'style/foot.css' %}">
    </head>
    <body>
        {% include 'template/head.html' %}
        <!-- Пример оптимы -->
        <!-- По сути костыль который нужен для отступа эллемента... -->
        <div class="indent_1"></div>
        <div class="container main">
            <!-- slaider -->
            <div class="ball_slaider_block">
                <a href="http://127.0.0.1:8000/default/"><div class="ball_slaider"></div></a>
                <a href="http://127.0.0.1:8000/rio/"><div class="ball_slaider active_slide"></div></a>
                <a href="http://127.0.0.1:8000/sportage/"><div class="ball_slaider"></div></a>
                <a href="http://127.0.0.1:8000/optima/"><div class="ball_slaider "></div></a>
            </div>
            <div class="row">
                <div class="col"> <h1 id="global_name">RIO</h1></div>
            </div>
            <!-- По сути костыль который нужен для отступа эллемента... -->
            <div class="indent_2"></div>
            <div class="row">
                <div class="col">
                    <div class="border_block_left">
                        <img class="bildbord" src="{% static 'images/bilborder.png' %}" alt="">
                        <p class="text_title_min">Выгода до</p>
                        <p class="text_title_max">101 000 руб</p>
                    </div>
                </div>
                <div class="col">
                    <div class="border_block_right">
                        <img class="bildbord" src="{% static 'images/bilborder.png' %}" alt="">
                        <p class="text_title_min">Осталось в продаже</p>
                        <p class="text_title_max">5 автомобилей</p>
                    </div>
                </div>
             </div>

             <!-- img -->
             <div class="row">
                 <div class="col">
                     <img src="{% static 'images/rio.png' %}" alt="KIA" id="KIA_main">
                 </div>
             </div>

             <!-- По сути костыль который нужен для отступа эллемента... -->
             <div class="indent_3"></div>
             <!-- Кнопки -->
             <div class="row">
                 <div class="col button" >                       <a href="Https://google.com" class="button_text">Тест-драйв    <img class="button_icon" src="{% static 'images/test-drive.png' %}" alt="Тест драйв"></a> </div>
                 <div class="col button" style="margin-left: 5%"><a href="Https://google.com" class="button_text">Подробнее     <img class="button_icon" src="{% static 'images/info.png' %}" alt="Подробнее"></a> </div>
                 <div class="col button" style="margin-left: 5%"><a href="Https://google.com" class="button_text">Консультация  <img class="button_icon" src="{% static 'images/support.png' %}" alt="Консультация"></a> </div>
             </div>


             <!-- line_price -->
             <div class="row" >
                 <div class="col"> <img src="{% static 'images/active.png' %}" alt="" style="width: 100%; margin: 30px;"> </div>
             </div>
         </div>
         {% include 'template/slaider.html' %}
         {% include 'template/calculator.html' %}
         {% include 'template/foot.html' %}
        <script src="{% static 'js/slaider.js' %}" charset="utf-8"></script>
    </body>
</html>
