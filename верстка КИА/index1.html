<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>test</title>
  </head>
  <body style="background: #F0F0FC">

    <!-- head -->
    <div class="container-fluid" style="border: 3px solid black;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
              icon
            </div>
            <div class="col-3"></div>
            <div class="col">
              +7 (342) 249-30-03
            </div>
            <div class="col">
              Вега-Моторс
            </div>
            <div class="col">
              Пермь
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- MAIN -->
    <div class="container" style="border: 3px solid black;">
        <div class="row">
            <div class="col">OPTIMA</div>
        </div>
        <div class="row">
            <div class="col">
              Выгода до
              120 000 руб
            </div>
            <div class="col">
              Осталось в продаже
              8 автомобилей
            </div>
         </div>
         <!-- img -->
         <div class="row" style="border: 3px solid black;">
             <div class="col">img</div>
         </div>
         <!-- menu -->
         <div class="row" style="border: 3px solid black;">
             <div class="col" style="border: 3px solid black; ">Тест-драйв</div>
             <div class="col" style="border: 3px solid black; margin-left: 5%">Подробнее</div>
             <div class="col" style="border: 3px solid black; margin-left: 5%">Консультация</div>
         </div>
         <!-- line_price -->
         <div class="row" style="border: 3px solid black;">
             <div class="col" style="border: 3px solid black; ">price</div>
         </div>
         <!-- slaider price -->
         <div class="row" style="border: 3px solid black;">
             <div class="col" style="border: 3px solid black; ">slider</div>
         </div>
    </div>

    <div id="cq-popup-bg"></div>
        <div id="cq-popup">
            <a id="cq-popup-btclose" href="#"></a>
            <div id="slider">
                <div id="slider-wrapper">
                    <div class="slide">
                        <img src="slides/1.jpg" alt="" />
                        <div class="caption">
                            <div class="caption-container">
                                Text 1
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="slides/2.jpg" alt="" />
                        <div class="caption">
                            <div class="caption-container">
                                Text 2
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="slides/3.jpg" alt="" />
                        <div class="caption">
                            <div class="caption-container">
                                Text 3
                            </div>
                        </div>
                    </div>
                </div>
                <div id="slider-nav">
                    <a href="#" data-slide="0" class="current"></a>
                    <a href="#" data-slide="1"></a>
                    <a href="#" data-slide="2"></a>
                </div>
                <a href="#" class="horizontal-controls" id="prev"></a>
                <a href="#" class="horizontal-controls" id="next"></a>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
